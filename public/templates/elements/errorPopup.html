<div class="errorContainer">
  <style>
    .popupContainer {
      border: 0.1rem solid rgba(201, 43, 43, 0.8);
      width: 45rem;
      max-width: 90%;
      background-color: rgba(201, 43, 43, 0.9);
      /* red with less opacity */
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 0.5rem;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

      /* Start hidden, then animate in */
      opacity: 0;
      transform: scale(0.8);
      animation: popupFadeIn 0.3s ease forwards;
    }

    #popupText {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      /* white text for clear contrast */
      text-align: center;
      line-height: 1.5;
    }

    @keyframes popupFadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>

  <div class="mainContainer">
    <div class="popupContainer">
      <p id="popupText">
        Error! Something went wrong. Please try again later.
      </p>
    </div>
  </div>
</div>
