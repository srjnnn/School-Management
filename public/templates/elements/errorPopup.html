<style>
  .errorContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    /* min-height: 100vh; */
    background: transparent;
  }

  .popupContainer {
    border: 0.2rem solid #e74c3c;
    width: 45rem;
    max-width: 90%;
    background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 0.8rem;
    padding: 1.5rem;
    position: relative;
    overflow: hidden;

    /* Enhanced shadow for depth */
    box-shadow: 0 10px 20px rgba(231, 76, 60, 0.2),
      0 6px 6px rgba(231, 76, 60, 0.1),
      inset 0 -2px 10px rgba(0, 0, 0, 0.2);

    /* Enhanced animation */
    opacity: 0;
    transform: translateY(-20px);
    animation: errorPopup 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
  }

  .popupContainer::before {
    content: '⚠️';
    position: absolute;
    left: 1.5rem;
    font-size: 1.8rem;
    opacity: 0.9;
    animation: shake 0.8s cubic-bezier(.36, .07, .19, .97) infinite;
  }

  #popupText {
    font-size: 1.6rem;
    font-weight: 700;
    color: #fff;
    text-align: center;
    line-height: 1.5;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    margin-left: 2rem;
    position: relative;
  }

  /* Pulse effect behind the text */
  .popupContainer::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.1);
    animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    pointer-events: none;
  }

  @keyframes errorPopup {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }

    50% {
      transform: translateY(10px);
    }

    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes shake {

    0%,
    100% {
      transform: translateX(0);
    }

    25% {
      transform: translateX(-3px);
    }

    75% {
      transform: translateX(3px);
    }
  }

  @keyframes pulse {

    0%,
    100% {
      opacity: 0;
    }

    50% {
      opacity: 1;
    }
  }

  /* Media query for mobile responsiveness */
  @media (max-width: 600px) {
    .popupContainer {
      padding: 1rem;
    }

    #popupText {
      font-size: 1.2rem;
    }

    .popupContainer::before {
      font-size: 1.4rem;
    }
  }
</style>

<div class="errorContainer">
  <div class="popupContainer">
    <p id="popupText">Error! Something went wrong. Please try again later.</p>
  </div>
</div>
