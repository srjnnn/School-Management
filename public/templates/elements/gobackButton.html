<style>
  .backButton {
    background: none;
    border: none;
    cursor: pointer;
    margin-top: 0.8rem;
    padding: 0 1rem;
    height: 7rem;
    width: 7rem;
    transition: transform 0.2s ease, background-color 0.3s ease;
  }

  .backButton:hover {
    transform: translateX(-5px);
  }

  .backButton img {
    display: block;
    height: 3rem;
    width: 3rem;
    border: 0.1rem solid #6c757d;
    border-radius: 50%;
    padding: 1rem;
    transition: box-shadow 0.2s ease, background-color 0.3s ease;
  }

  .backButton img:focus-visible,
  .backButton img:active {
    background-color: #4e555b;
    box-shadow: 0 0 0 2px rgba(150, 150, 150, 0.6);
  }

  .hidden {
    display: none;
  }
</style>

<div class="gobackButton">
  <button class="backButton" id="back">
    <img src="../../../public/assets/icons/arrow-left.svg" alt="Go Back">
  </button>
</div>
