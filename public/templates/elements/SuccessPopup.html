<style>
  .popupContainer {
    border: 0.2rem solid #2ecc71;
    min-height: 6rem;
    width: 45rem;
    background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 1rem;
    opacity: 0;
    transform: translateY(-20px) scale(0.8);
    animation: popupEntry 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    box-shadow: 0 10px 20px rgba(46, 204, 113, 0.2),
      0 6px 6px rgba(46, 204, 113, 0.1),
      inset 0 -2px 10px rgba(255, 255, 255, 0.7);
    position: relative;
    overflow: hidden;
  }

  .popupContainer::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg,
        transparent 0%,
        rgba(255, 255, 255, 0.4) 50%,
        transparent 100%);
    animation: shine 2s linear infinite;
    pointer-events: none;
  }

  #popupText {
    font-size: 2rem;
    font-weight: 800;
    color: #145a32;
    text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  #popupText::before {
    content: '✨';
    animation: sparkle 1s ease infinite;
  }

  #popupText::after {
    content: '✨';
    animation: sparkle 1s ease infinite 0.5s;
  }

  @keyframes popupEntry {
    0% {
      opacity: 0;
      transform: translateY(-20px) scale(0.8);
    }

    50% {
      transform: translateY(10px) scale(1.05);
    }

    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  @keyframes shine {
    from {
      transform: translateX(-100%) rotate(45deg);
    }

    to {
      transform: translateX(100%) rotate(45deg);
    }
  }

  @keyframes sparkle {

    0%,
    100% {
      transform: scale(1);
      opacity: 1;
    }

    50% {
      transform: scale(1.3);
      opacity: 0.7;
    }
  }

  .mainContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
  }
</style>

<div class="mainContainer">
  <div class="popupContainer">
    <p id="popupText">Successful!!</p>
  </div>
</div>
