<style>
  /* Base Sidebar Styles (unchanged) */
  .SidebarConatiner {
    height: 100vh;
    width: 20rem;
    display: flex;
    flex-direction: column;
    border-right: 0.1rem solid rgba(207, 226, 255, 1);
    background-color: #ffffff;
    position: fixed;
    top: 0;
    left: 0;
    transition: transform 0.3s ease-in-out;
  }

  .imageContainer {
    display: flex;
    justify-content: center;
    margin-bottom: 1rem;
    padding-top: 8px;
  }

  .imageContainer img {
    height: 10rem;
    width: 10rem;
  }

  .topWrapper,
  .bottomWrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .bottomWrapper {
    margin-bottom: 2rem;
  }

  .wrappers {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
    padding: 1rem;
  }

  .button {
    font-size: 1.6rem;
    display: flex;
    align-items: center;
    justify-content: start;
    width: 100%;
    padding: 1rem;
    color: #333;
    background: none;
    border: none;
    text-align: left;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    border-radius: 0.5rem;
  }

  .button img {
    font-size: 2.5rem;
    margin-right: 2.5rem;
  }

  .button:hover {
    background-color: #e9ecef;
    color: #0056b3;
  }

  .button.active {
    background-color: #cfe2ff;
    border: 0.1rem solid blue;
    color: blue;
  }

  /* Toggle Button */
  .toggleButton {
    display: none;
    position: fixed;
    top: 1rem;
    left: 1rem;
    z-index: 1000;
    font-size: 2rem;
    background-color: #fff;
    border: 0.1rem solid #ddd;
    border-radius: 50%;
    padding: 0.5rem;
    cursor: pointer;
  }

  .hidden {
    display: none;
  }

  /* Responsive Styles */
  @media (max-width: 768px) {
    #sidebar {
      position: absolute;
      background-color: #fff;
      z-index: 100;
    }

    .SidebarContainer {
      width: 16rem;
      transform: translateX(-100%);
    }

    .SidebarContainer.open {
      transform: translateX(0);
    }

    .toggleButton {
      display: block;
    }
  }
</style>
<button class="toggleButton">â˜°</button>
<div class="SidebarContainer" id="sidebar">
  <div class="imageContainer">
    <img src="../../../public/assets/amity-logo.svg" alt="Amity Logo" />
  </div>
  <div class="wrappers">
    <div class="topWrapper">
      <button id="dashboard" class="button">
        <img
          src="/public/assets/icons/house.svg"
          alt="Dashboard Icon"
        />Dashboard
      </button>
      <button id="timetable" class="button">
        <img src="/public/assets/icons/watch.svg" alt="Timetable Icon" />
        Timetable
      </button>
      <button id="teachers" class="button">
        <img src="/public/assets/icons/person.svg" alt="Teacher Icon" />
        Teachers
      </button>
      <button id="classnotes" class="button">
        <img src="/public/assets/icons/book.svg" alt="ClassNotes Icon" />Class
        Notes
      </button>
      <button id="busdetails" class="button">
        <img src="/public/assets/icons/bus-front.svg" alt="Bus Icon" /> Bus
        Details
      </button>
      <button id="Attendence" class="button hidden">
        <img
          src="/public/assets/icons/clipboard-check.svg"
          alt="Location Icon"
        />
        Attendence
      </button>
      <button id="students" class="button hidden">
        <img
          src="/public/assets/icons/person.svg"
          alt="Students Icons"
        />Students
      </button>
    </div>
    <div class="bottomWrapper">
      <button id="feedbacks" class="button hidden">
        <img src="/public/assets/icons/book.svg" alt="Feedback Logo" />Feedbacks
      </button>
      <button id="settings" class="button">
        <img src="/public/assets/icons/gear.svg" alt="Settings Icon" />Settings
      </button>
      <button id="help" class="button">
        <img src="/public/assets/icons/question-circle.svg" alt="Help Icon" />
        Help
      </button>
    </div>
  </div>
</div>
