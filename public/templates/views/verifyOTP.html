<style>
  :host {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
    background-color: #f4f6f8;
  }

  .mainContainer {
    background-color: #ffffff;
    padding: 3rem;
    border-radius: 1.5rem;
    box-shadow: 0 0.4rem 0.8rem rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 45rem;
  }

  .header h1 {
    font-size: 3rem;
    color: #333;
    text-align: center;
    margin-bottom: 2rem;
  }

  .inputSection {
    margin-bottom: 2rem;
  }

  .inputSection input {
    width: 100%;
    padding: 1.2rem;
    font-size: 1.8rem;
    text-align: center;
    letter-spacing: 0.5rem;
    border: 0.1rem solid #d1d9e6;
    border-radius: 0.5rem;
    outline: none;
    transition: border 0.3s;
  }

  .inputSection input:focus {
    border-color: rgba(130, 180, 255, 1);
    box-shadow: 0 0 0.4rem rgba(130, 180, 255, 0.5);
  }

  .infoText {
    font-size: 1.6rem;
    color: #555;
    text-align: center;
    margin-bottom: 2rem;
  }

  .verifyButton {
    display: flex;
    justify-content: center;
  }

  .verifyButton button {
    background-color: rgba(130, 180, 255, 1);
    color: white;
    padding: 1.2rem 3rem;
    font-size: 1.8rem;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .verifyButton button:disabled {
    background-color: #c0c7d1;
    cursor: not-allowed;
    opacity: 0.6;
  }

  .verifyButton button:hover {
    background-color: rgba(100, 150, 230, 1);
  }

  .resendLink {
    text-align: center;
    margin-top: 1rem;
  }

  .resendLink a {
    color: rgba(130, 180, 255, 1);
    text-decoration: none;
    font-size: 1.6rem;
  }

  .resendLink a:hover {
    text-decoration: underline;
  }

  /* Responsive Design */
  @media (max-width: 600px) {
    .mainContainer {
      padding: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
    }

    .inputSection input {
      font-size: 1.6rem;
      padding: 1rem;
    }

    .infoText {
      font-size: 1.4rem;
    }

    .verifyButton button {
      font-size: 1.6rem;
      padding: 1rem 2.5rem;
    }
  }
</style>

<div class="mainContainer">
  <div class="header">
    <h1>Verify OTP</h1>
  </div>
  <div class="inputSection">
    <input type="text" placeholder="Enter OTP" id="otpInput" maxlength="6" pattern="\\d{6}">
  </div>
  <div class="infoText">
    <p>Enter the 6-digit OTP sent to your email.</p>
  </div>
  <div class="verifyButton">
    <button id="verifyBtn" disabled>Verify OTP</button>
  </div>

  <div class="text-content">
    <p id="otpStatus"></p>
  </div>
</div>
