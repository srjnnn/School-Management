<style>
  * {
    box-sizing: border-box;
    font-family: "Arial", sans-serif;
  }

  .container {
    width: 43.7rem;
    height: auto;
    border-radius: 1.2rem;
    border: 1px solid #ccc;
    background: #fff;
    overflow: hidden;
    margin: 2rem auto;
  }

  .designSection {
    width: 100%;
    height: 7rem;
    background: #29166f;
    position: relative;
  }

  .imageContainer {
    height: 100px;
    width: 100px;
    border-radius: 50%;

    background-image: url("/public/assets/avatar/male.png"); /* Replace with your image path */
    background-size: cover;
    background-position: center;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: -50px;

  }

  .data-list {
    max-width: 90%;
    margin: 5.5rem auto 3rem;
    display: grid;
    grid-template-columns: auto 1rem 1fr;
    row-gap: 1.5rem;
    column-gap: 1rem;
  }

  .label {
    text-align: left;
    font-weight: 600;
    font-size: 1.2rem;
    color: #000;
  }

  .colon {
    text-align: center;
    font-size: 1.2rem;
    color: #000;
    font-weight: 600;
  }

  .value {
    font-size: 1.2rem;
    font-weight: 500;
    color: #333;
    text-align: left;
  }
</style>

<div class="container">
  <div class="designSection">
    <div class="imageContainer"></div>
  </div>
  <div class="data-list">
    <div class="label">Name</div>
    <div class="colon">:</div>
    <span class="value" id="name-value">user-Name</span>

    <div class="label">Class</div>
    <div class="colon">:</div>
    <div class="value" id="class-value">10</div>

    <div class="label">Section</div>
    <div class="colon">:</div>
    <div class="value" id="class-value">A</div>

    <div class="label">Roll No.</div>
    <div class="colon">:</div>
    <div class="value" id="roll-value">25</div>

    <div class="label">Address</div>
    <div class="colon">:</div>
    <div class="value" id="address-value">Birtamode</div>

    <div class="label">Picking Address</div>
    <div class="colon">:</div>
    <div class="value" id="pickupAddress-value">Birtamode</div>

    <div class="label">Dropoff Address</div>
    <div class="colon">:</div>
    <div class="value" id="dropoffAddress-value">Birtamode</div>
  </div>
</div>
