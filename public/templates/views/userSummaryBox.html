<style>
  html {
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
  }

  .container {
    width: 43.7rem;
    height: 39rem;
    border-radius: 1.2rem;
    border: 1px solid rgba(50, 173, 230, 0.5);
    background: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  .designSection {
    width: 100%;
    height: 6.8rem;
    background: rgba(207, 226, 255, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: 1px solid rgba(50, 173, 230, 0.5);
  }

  .adjustSection {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1.5rem;
  }

  .imageContainer {

    margin-top: 3.5rem;
    height: 10.2rem;
    width: 10.2rem;
    border: 2px solid rgba(50, 173, 230, 0.7);
    border-radius: 50%;
    background-image: url(/public/assets/avatar/male.png);
    background-size: cover;
    background-position: center;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  }

  .data-list {
    max-width: 38rem;
    height: 75%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    border-radius: 0.5rem;
    padding: 1.5rem;
    margin: 2rem auto;
    border: none;
    border-radius: 0.3rem;
    background: #f9f9f9;
  }

  .data-item {
    display: flex;
    justify-content: space-between;
    padding: 0.8rem 1rem;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
  }

  .data-item:last-child {
    border-bottom: none;
  }

  .label {
    font-size: 1.5rem;
    font-weight: 600;
    color: #333;
  }

  .value {
    font-size: 1.5rem;
    color: #555;
    font-weight: 500;
  }
</style>


<div class="container">
  <div class="designSection">
    <div class="adjustSection">
      <div class="imageContainer"></div>
    </div>
  </div>
  <div class="data-list">
    <div class="data-item">
      <span class="label">Name:</span>
      <span class="value" id="name-value">user-Name</span>
    </div>
    <div class="data-item">
      <span class="label">Class:</span>
      <span class="value" id="class-value">user-Class</span>
    </div>
    <div class="data-item">
      <span class="label">Roll:</span>
      <span class="value" id="roll-value">user-RollNo</span>
    </div>
    <div class="data-item">
      <span class="label">Address:</span>
      <span class="value" id="address-value">user-Address</span>
    </div>
    <div class="data-item">
      <span class="label">PickupAddress:</span>
      <span class="value" id="pickupAddress-value">user-pickupAddress</span>
    </div>
    <div class="data-item">
      <span class="label">Dropoff Address:</span>
      <span class="value" id="dropoffAddress-value">user-dropoffAddress</span>
    </div>
  </div>
