<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }

      body {
        background: #f4f5f7;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .mainContainer {
        width: 100%;
        max-width: 600px;
        background-color: white;
        padding: 3rem;
        border-radius: 1.2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #2a166f;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      #info {
        font-size: 1.1rem;
        color: #64748b;
        text-align: center;
        margin-bottom: 2rem;
      }

      .inputGroup {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .inputGroup input {
        height: 3.5rem;
        padding: 0 1rem;
        border-radius: 0.5rem;
        font-size: 1.125rem;
        border: 1px solid #e2e8f0;
        outline: none;
        transition: all 0.3s ease;
      }

      .inputGroup input:focus {
        border-color: #2a166f;
        box-shadow: 0 0 5px rgba(42, 22, 111, 0.3);
      }

      .submitButton {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
      }

      #changeButton {
        background-color: #2a166f;
        color: white;
        border-radius: 0.6rem;
        height: 4rem;
        width: 100%;
        font-size: 1.25rem;
        font-weight: 700;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      #changeButton:hover {
        background-color: #3a1f8f;
        transform: translateY(-2px);
      }

      #changeButton:active {
        transform: translateY(0);
      }

      .anchor {
        font-size: 1.25rem;
        text-align: center;
        margin-top: 1rem;
      }

      .anchor p {
        color: #2a166f;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .anchor p:hover {
        color: #3a1f8f;
      }

      .disabled {
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <div class="mainContainer">
      <div class="header">
        <h1>Change Password</h1>
      </div>
      <div class="infoText">
        <p id="info">
          Your password must be at least 6 characters and should include a
          combination of numbers, characters, and special symbols (@#$!).
        </p>
      </div>
      <div class="inputGroup">
        <input
          type="text"
          id="userName"
          placeholder="Enter your Email"
          class="disabled"
          disabled
        />
        <input
          type="password"
          id="old-pass"
          placeholder="Enter the Current Password"
        />
        <input
          type="password"
          id="new-pass"
          placeholder="Enter the New Password"
        />
        <input
          type="password"
          id="re-new"
          placeholder="Retype the New Password"
        />
      </div>
      <div class="submitButton">
        <button id="changeButton" disabled>Change Password</button>
      </div>
      <div class="anchor">
        <p>Forgot password?</p>
      </div>
    </div>
  </body>
</html>
