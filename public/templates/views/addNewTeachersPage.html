<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }


  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
    padding: 2rem;
    border: 0.2rem solid #ddd;
    border-radius: 10px;
    background-color: white;
  }

  .headerDiv {
    font-weight: 600;
    text-align: center;
    font-size: 2rem;
    margin-bottom: 1.5rem;
  }

  .decorationLine {
    height: 1px;
    width: 100%;
    background-color: #ccc;
    margin-bottom: 1rem;
  }

  .detailsContainer {
    width: 80%;
    max-width: 1000px;
    margin: 0 auto;
  }

  .dataContainer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.2rem;
  }

  #labels {
    font-size: 1.2rem;
    font-weight: 500;
    width: 30%;
  }

  #decor {
    margin: 0 0.5rem;
  }

  input,
  select {
    height: 2.5rem;
    font-size: 1.1rem;
    padding: 0.5rem;
    width: 60%;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  input[type="text"],
  input[type="number"] {
    width: 60%;
  }

  select {
    width: 60%;
  }

  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  .buttons {
    display: flex;
    justify-content: flex-end;
    gap: 1.5rem;
    margin-top: 2rem;
  }

  button {
    cursor: pointer;
    height: 3rem;
    width: 8rem;
    font-size: 1.2rem;
    border-radius: 5px;
    border: none;
    transition: background-color 0.3s ease;
  }

  #Save {
    background-color: #4caf50;
    color: white;
  }

  #Save:hover {
    background-color: #45a049;
  }

  #cancel {
    background-color: #f44336;
    color: white;
  }

  #cancel:hover {
    background-color: #e53935;
  }

  @media screen and (max-width: 768px) {
    .container {
      padding: 1rem;
    }

    .detailsContainer {
      width: 100%;
    }

    .dataContainer {
      flex-direction: column;
      align-items: flex-start;
    }

    #labels {
      width: 100%;
      margin-bottom: 0.5rem;
    }

    input,
    select {
      width: 100%;
    }

    .buttons {
      flex-direction: column;
      align-items: flex-end;
    }

    button {
      width: 100%;
      margin-top: 1rem;
    }
  }

  select[multiple] {
    height: 6rem;
    font-size: 1.1rem;
  }

  select[multiple] option {
    padding: 0.5rem;
  }

  :placeholder-shown {
    text-align: center;
  }

  .absoluteDiv {
    position: absolute;
    top: 50%;
    left: 50%;
    background-color: rgba(255, 255, 255, 0.2);
  }
</style>

<div class="container">
  <div class="headerDiv">
    <p>Fill out the form to add teacherâ€™s details</p>
  </div>
  <div class="decorationLine"></div>

  <div class="detailsContainer">
    <form action="" id="teachersForm">

      <div class="dataContainer">
        <p id="labels">ID</p>
        <p id="decor">:</p>
        <input type="number" id="ID" required>
      </div>
      <div class="dataContainer">
        <p id="labels">Name</p>
        <p id="decor">:</p>
        <input type="text" id="Name" required>
      </div>

      <div class="dataContainer">
        <p id="labels">Gender</p>
        <p id="decor">:</p>
        <select id="gender" required>
          <option disabled selected>Select the Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="dataContainer">
        <p id="labels">Address</p>
        <p id="decor">:</p>
        <input type="text" id="address" required>
      </div>

      <div class="dataContainer">
        <p id="labels">Attendance</p>
        <p id="decor">:</p>
        <input type="number" id="teachersAttendance" required>
      </div>

      <div class="dataContainer">
        <p id="labels">Classes</p>
        <p id="decor">:</p>
        <select id="classSections" multiple required>
          <option value="1A">1A</option>
          <option value="1B">1B</option>
          <option value="2A">2A</option>
          <option value="2B">2B</option>
          <option value="3A">3A</option>
          <option value="3B">3B</option>
          <!-- More options for classes 4-12 -->
        </select>
      </div>

      <div class="dataContainer">
        <p id="labels">Subjects</p>
        <p id="decor">:</p>
        <select id="subject" multiple required>
          <option value="English">English</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <!-- More subjects -->
        </select>
      </div>

      <div class="dataContainer">
        <p id="labels">Select Bus</p>
        <p id="decor">:</p>
        <select id="bus" required>
          <option value="1">Bus no. 1</option>
          <option value="2">Bus no. 2</option>
          <!-- More buses -->
        </select>
      </div>

      <div class="dataContainer">
        <p id="labels">Pickup Address</p>
        <p id="decor">:</p>
        <input type="text" id="pickup" required placeholder="if not a bus user then leave this empty">
      </div>

      <div class="dataContainer">
        <p id="labels">Username</p>
        <p id="decor">:</p>
        <input type="text" id="userName" required placeholder="name@amity.com">
      </div>

      <div class="dataContainer">
        <p id="labels">Dropoff Address</p>
        <p id="decor">:</p>
        <input type="text" id="drop" required placeholder="if not a bus user then leave this empty">
      </div>

      <div class="dataContainer">
        <p id="labels">Contact Details</p>
        <p id="decor">:</p>
        <input type="number" id="contact" required>
      </div>

      <div class="dataContainer">
        <p id="labels">Upload Photo</p>
        <p id="decor">:</p>
        <input type="file" accept="image/*" id="imageContainer">
      </div>

      <div class="buttons">
        <button id="Save">Save</button>
        <button id="cancel">Reset</button>
      </div>
    </form>
  </div>
</div>
