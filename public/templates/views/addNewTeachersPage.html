<style>
  * {
    box-sizing: border-box;
  }

  .mainContainer {
    width: 90%;
    max-width: 1200px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #f8f8f8;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .top {
    display: flex;
    justify-content: center;
    border-bottom: 2px solid #000;
    margin-bottom: 1.5rem;
  }

  .top h1 {
    font-size: 2.2rem;
    font-weight: 500;
    color: #333;
  }

  .dataContainer {
    display: flex;
    gap: 2rem;
    margin: 1.5rem 0;
  }

  label {
    width: 12rem;
    font-size: 1.6rem;
    color: #555;
    font-weight: 500;
  }

  .text {
    font-size: 1.6rem;
    font-weight: 500;
    color: #555;
  }

  input,
  select {
    width: 20rem;
    height: 3rem;
    padding: 0.5rem;
    font-size: 1.4rem;
    border-radius: 5px;
    border: 1px solid #ccc;
    outline: none;
  }

  input[type="file"] {
    font-size: 1.4rem;
  }

  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  select {
    text-align: center;
    font-size: 1.4rem;
  }

  select[multiple] {
    height: 8rem;
  }

  address {
    font-size: 1.4rem;
    color: #888;
    font-style: italic;
    margin-top: 0.5rem;
  }

  button {
    cursor: pointer;
    height: 3rem;
    width: 8rem;
    font-size: 1.4rem;
    border-radius: 5px;
    border: none;
    transition: background-color 0.3s ease;
  }

  #reset {
    background-color: #f44336;
    color: white;
  }

  #reset:hover {
    background-color: #d32f2f;
  }

  #submit {
    background-color: #4caf50;
    color: white;
  }

  #submit:hover {
    background-color: #388e3c;
  }

  .buttonContainer {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-top: 2rem;
  }

  .imageContainer {
    margin: 2rem auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 1.5rem;
    width: 80%;
    border: 1px solid #ccc;
    padding: 2rem;
    border-radius: 8px;
  }

  #imageText {
    font-size: 1.4rem;
  }

  .hidden {
    display: none;
  }

  .absoluteDiv {
    position: absolute;
    top: 50%;
    left: 50%;
    background-color: rgba(255, 255, 255, 0.2);
  }

  /* midea queries */

  /* Media Queries */
  @media (max-width: 768px) {
    .text {
      display: none;
    }

    .mainContainer {
      padding: 1rem;
    }

    .top h1 {
      font-size: 1.8rem;
    }

    .dataContainer {
      flex-direction: column;
      align-items: center;
    }

    label {
      width: 100%;
      text-align: center;
    }

    input,
    select {
      width: 100%;
      margin-bottom: 1rem;
    }

    .buttonContainer {
      flex-direction: column;
      gap: 1rem;
    }

    button {
      width: 100%;
    }

    .imageContainer {
      width: 90%;
    }

    #imageText {
      font-size: 1.2rem;
    }
  }

  @media (max-width: 480px) {
    .text {
      display: none;
    }

    .top h1 {
      font-size: 1.6rem;
    }

    label {
      font-size: 1.4rem;
    }

    input,
    select {
      font-size: 1.2rem;
      padding: 0.4rem;
    }

    button {
      font-size: 1.2rem;
    }

    .buttonContainer {
      gap: 0.5rem;
    }

    .imageContainer {
      width: 100%;
      padding: 1rem;
    }
  }

  .hidden {
    display: none;
  }
</style>

<div class="mainContainer">
  <div class="top">
    <h1>Fill out the form to add teacherâ€™s details</h1>
  </div>
  <form action="#" id="teachersForm">
    <div class="dataContainer">
      <label for="ID">Enter Teacher id</label>
      <div class="text">:</div>
      <input type="number" id="ID">
    </div>

    <div class="dataContainer">
      <label for="Name">Name</label>
      <div class="text">:</div>
      <input type="text" placeholder="Enter the Teacher Name" required id="Name">
    </div>

    <div class="dataContainer">
      <label for="Gender">Gender</label>
      <div class="text">:</div>
      <select name="" id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="dataContainer">
      <label for="Address">Address</label>
      <div class="text">:</div>
      <input type="text" required id="address">
    </div>

    <div class="dataContainer">
      <label for="Attendance">Attendance</label>
      <div class="text">:</div>
      <input type="number" placeholder="Enter the Teacher Attendance" required id="attendence">
    </div>


    <div class="dataContainer">
      <label for="Bus">Bus</label>
      <div class="text">:</div>
      <select name="" id="bus">
        <option value="">Null</option>
        <option value="1">Bus no. 1</option>
        <option value="2">Bus no. 2</option>
        <option value="3">Bus no. 3</option>
        <option value="4">Bus no. 4</option>
        <option value="5">Bus no. 5</option>
        <option value="6">Bus no. 6</option>
        <option value="7">Bus no. 7</option>
        <option value="8">Bus no. 8</option>
        <option value="9">Bus no. 9</option>
        <option value="10">Bus no. 10</option>
        <option value="11">Bus no. 11</option>
      </select>
    </div>

    <div class="dataContainer">
      <label for="PickupAddress">Pickup Address</label>
      <div class="text">:</div>
      <input type="text" id="pickup" placeholder="if not a bus user then leave this empty">
    </div>

    <div class="dataContainer">
      <label for="Email">Email</label>
      <div class="text">:</div>
      <input type="email" required placeholder="example@gmail.com" id="email">
    </div>

    <div class="dataContainer">
      <label for="userName">Username</label>
      <div class="text">:</div>
      <input type="text" required placeholder="name@amity.com" id="userName">
    </div>

    <div class="dataContainer">
      <label for="DropOffAddress">DropOff Address</label>
      <div class="text">:</div>
      <input type="text" id="drop" placeholder="if not a bus user then leave this empty">
    </div>

    <div class="dataContainer">
      <label for="ContactDetails">Contact Details</label>
      <div class="text">:</div>
      <input type="number" required id="contact">
    </div>

    <div class="dataContainer">
      <label for="Image">Upload Teacher Photo(Optional)</label>
      <div class="text">:</div>
      <input type="file" id="imageContainer" name="image" accept="image/*">
    </div>

    <div class="buttonContainer">
      <button type="reset" id="reset">Reset</button>
      <button id="submit">Submit</button>
    </div>
  </form>
</div>
