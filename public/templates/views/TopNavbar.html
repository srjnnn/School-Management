<style>
  #top-navbar {
    height: 10rem;
    width: auto;
    display: flex;
    flex-direction: column-reverse;
    flex-wrap: wrap;
  }

  #top-navbar h1 {
    margin-left: 0.7rem;
  }

  #left-container {
    display: flex;
    flex-wrap: wrap;
    gap: 3rem;
  }



  .back-button {
    height: 5rem;
    width: 9rem;
    /* padding: 1.2rem 2.4rem; */
    border-radius: 2rem;
    /* Fixed button shape */
    display: flex;
    align-items: center;
    justify-content: center;
    /* Centers text and icon */
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: white;
    /* Better contrast */
    font-size: 1.4rem;
    /* Set font size in rem */
    font-weight: bold;
    border: none;
    cursor: pointer;
    box-shadow: 0 0.4rem 1.5rem rgba(255, 75, 43, 0.5);
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
  }

  .back-button::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    transition: all 0.4s ease-in-out;
  }

  .back-button:hover::before {
    left: 100%;
  }

  .back-button:hover {
    transform: translateY(-0.3rem);
    box-shadow: 0 0.6rem 2rem rgba(255, 75, 43, 0.7);
  }

  .back-button span {
    font-size: 1.6rem;
    /* Adjusted icon size */
  }

  .hidden {
    display: none;
  }
</style>

<header id="top-navbar">
  <div id="left-container">
    <button id="backButton" class="back-button hidden"><span>â¬…</span></button>
    <h1 id="navHeader">Dashboard</h1>
  </div>

  <div id="right-container"></div>
</header>
