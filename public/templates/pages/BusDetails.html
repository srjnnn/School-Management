<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #dbe9f4 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
  
    .mainContainer {
      display: flex;
      gap: 3rem;
      width: 100%;
      max-width: 1200px;
      background: #fff;
      /* border-radius: 1.2rem; */
      padding: 2.5rem;
      /* box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); */
      align-items: flex-start;
      transition: 0.3s ease-in-out;
    }
  
    .busList {
      flex-shrink: 0;
      width: 22rem;
    }
  
    .busNumber {
      margin-bottom: 2rem;
      text-align: center;
    }
  
    .busNumber h1 {
      font-size: 2rem;
      color: #2A166F;
      font-weight: bold;
      position: relative;
      display: inline-block;
    }
  
    .busNumber h1::after {
      content: '';
      position: absolute;
      bottom: -0.4rem;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 3px;
      background: #2A166F;
      border-radius: 2px;
    }
  
    .busListContainer {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      background: #f9fafb;
      border-radius: 0.8rem;
      padding: 1.5rem;
      border: 1px solid #e5e7eb;
    }
  
    .busListContainer p {
      font-size: 1.3rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 1rem;
    }
  
    .busListContainer a {
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      background-color: rgba(42, 22, 111, 0.05);
      color: #2A166F;
      border: 1px solid #2A166F;
      transition: all 0.2s ease;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    .busListContainer a:hover {
      background-color: rgba(42, 22, 111, 0.08);
      transform: translateY(-2px);
    }
  
    .busDetails {
      flex-grow: 1;
      background: #f9fafb;
      border-radius: 1rem;
      padding: 2rem;
      border: 1px solid #e2e8f0;
      min-height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      color: #4b5563;
    }
  
    @media (max-width: 768px) {
      .mainContainer {
        flex-direction: column;
        padding: 2rem;
      }
  
      .busList {
        width: 100%;
      }
  
      .busListContainer {
        width: 100%;
      }
  
      .busDetails {
        width: 100%;
        margin-top: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="mainContainer">
    <div class="busList">
      <div class="busNumber">
        <h1 id="BusName">Select BUS</h1>
      </div>
      <div class="busListContainer">
        <p>Bus List</p>
        <a href="#" id="1">Bus No.1</a>
        <a href="#" id="2">Bus No.2</a>
        <a href="#" id="3">Bus No.3</a>
        <a href="#" id="4">Bus No.4</a>
        <a href="#" id="5">Bus No.5</a>
        <a href="#" id="6">Bus No.6</a>
        <a href="#" id="7">Bus No.7</a>
        <a href="#" id="8">Bus No.8</a>
        <a href="#" id="9">Bus No.9</a>
        <a href="#" id="10">Bus No.10</a>
        <a href="#" id="11">Bus No.11</a>
        <a href="#" id="12">Bus No.12</a>
      </div>
    </div>
    <div class="busDetails">
      <div class="secondRow">
        <div class="busInfo">Bus Details Appear Here</div>
      </div>
    </div>
  </div>
</body>

</html>
