<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 Forbidden</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #0d0d0d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 6rem;
      color: #e63946;
      animation: fadeIn 1.5s ease-in-out;
    }

    h2 {
      font-size: 2rem;
      margin-top: 10px;
      opacity: 0.8;
    }

    p {
      margin: 15px 0;
      font-size: 1.1rem;
      opacity: 0.7;
    }



    .btn:hover {
      background: #b8323c;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 4rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 8px 15px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>403</h1>
    <h2>Access Forbidden</h2>
    <p>Oops! You don't have permission to view this page.</p>
  </div>

</body>

</html>
