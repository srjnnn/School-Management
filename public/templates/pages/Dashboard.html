<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .main-container {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, auto);
  }

  .row-2 {
    grid-row: span 2;
  }

  .col-2 {
    grid-column: span 2;
  }

  .padding {
    padding: 0rem 1rem;
  }

  .userSummaryContainer {
    grid-row: 1 / span 2;
    grid-column: 1;
  }

  .busSummaryContainer {
    grid-row: 1;
    grid-column: 2 / span 2;
    justify-self: end;
  }

  .timeLineContainer {
    grid-row: 3;
    grid-column: 1;
  }

  .upComingEventsContainer {
    grid-row: 2/ span2;
    grid-column: 2;
  }

  .recentClassNotesContainer {
    grid-row: 2 / span 2;
    grid-column: 3;
    padding: 1rem;
  }
</style>

<div class="main-container padding">
  <div class="userSummaryContainer row-2 padding"></div>
  <div class="busSummaryContainer col-2 padding"></div>
  <div class="timeLineContainer padding"></div>
  <div class="upComingEventsContainer padding"></div>
  <div class="recentClassNotesContainer padding">

  </div>
</div>
