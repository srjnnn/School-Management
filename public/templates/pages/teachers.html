<style>
  * {
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    margin: 0;
    background-color: #ffffff;
  }

  .mainContainer {
    width: 95%;
    max-width: 1200px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #fff;
    border-radius: 1rem;
    border: 1px solid #e0e0e0;
  }

  .headers {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    align-items: center;
    margin-bottom: 2rem;
    gap: 1rem;
  }

  .selectClass select {
    padding: 0.7rem 1rem;
    font-size: 1.1rem;
    border: 1px solid #cfe2ff;
    border-radius: 0.5rem;
    background-color: #f0f6ff;
    transition: all 0.3s ease;
  }

  .selectClass select:hover {
    border-color: #2c1e8e;
  }

  .addButton button {
    display: flex;
    align-items: center;
    gap: 0.6rem;
    padding: 0.7rem 1.5rem;
    font-size: 1.1rem;
    font-weight: 500;
    border: 1px solid #2c1e8e;
    background-color: rgba(0, 122, 255, 0.1);
    color: #2c1e8e;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .addButton button:hover {
    background-color: rgba(44, 114, 189, 0.2);
    transform: translateY(-2px);
  }

  .addButton img {
    height: 1.2rem;
  }

  .tableContainer {
    width: 100%;
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
    font-size: 1rem;
    background-color: #fff;
    border: 1px solid #ccc;
  }

  th,
  td {
    padding: 1rem;
    border: 1px solid #ccc;
    color: #444;
  }

  th {
    background-color: #ffffff;
    font-weight: 600;
  }

  tr:hover td {
    background-color: #f9fcff;
  }

  .absoluteDiv {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    border-radius: 1rem;
    padding: 2rem;
    width: 90%;
    max-width: 500px;
    border: 1px solid #ccc;
  }

  .hidden {
    display: none;
  }

  #contentDiv {
    display: flex;
    flex-direction: column-reverse;
    gap: 1rem;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .headers {
      flex-direction: column;
      align-items: stretch;
    }

    .addButton button,
    .selectClass select {
      width: 100%;
      font-size: 1rem;
    }

    table {
      font-size: 0.95rem;
    }

    .absoluteDiv {
      padding: 1rem;
    }
  }

  @media (max-width: 480px) {
    .mainContainer {
      padding: 1rem;
    }

    table {
      font-size: 0.85rem;
    }

    th,
    td {
      padding: 0.75rem;
    }
  }
</style>

<div class="mainContainer">
  <div class="headers">
    <div class="addButton hidden" id="tcherbtns">
      <button id="addTeachersButton">
        <img src="/public/assets/icons/plus.svg" alt="Plus Icon" />Add Teachers
      </button>
    </div>
  </div>

  <div class="tableContainer">
    <table id="teachersDetails">
      <thead>
        <tr>
          <th>SN No.</th>
          <th>Name</th>
          <th id="varTHa">Contact</th>
          <th id="varTHb" class="hidden">Attendance</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows go here -->
      </tbody>
    </table>
  </div>
</div>

<div class="absoluteDiv hidden" id="absoluteDiv">
  <div class="contentDiv" id="contentDiv"></div>
</div>
