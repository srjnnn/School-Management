<style>
  * {
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    margin: 0;
    background-color: #ffffff;
  }

  .mainContainer {
    width: 90%;
    max-width: 1200px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .headers {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    flex-wrap: wrap;
  }

  .selectClass select {
    width: 15rem;
    text-align: center;
    font-size: 1.5rem;
    padding: 0.5rem;
    border: 0.1rem solid #cfe2ff;
    border-radius: 5px;
    background-color: #f2f6ff;
    transition: 0.3s ease;
  }

  .selectClass select:hover {
    border-color: #007bff;
  }

  .addButton button {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0.8rem 1.5rem;
    border: 0.1rem solid #2aadff;
    background-color: rgba(0, 122, 255, 0.1);
    border-radius: 5px;
    height: 3rem;
    transition: background-color 0.3s, transform 0.3s;
  }

  .addButton button:hover {
    background-color: rgba(0, 122, 255, 0.15);
    transform: translateY(-1px);
  }

  .addButton img {
    height: 1.5rem;
    margin-right: 0.5rem;
  }

  .tableContainer {
    width: 100%;
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
    font-size: 1.6rem;
    margin: 0 auto;
  }

  th,
  td {
    border: 0.1rem solid #6c95ff;
    padding: 1.2rem;
    color: #333;
    font-weight: 400;
    cursor: pointer;
  }

  th {
    background-color: #f2f6ff;
  }

  tr:nth-child(even) {
    background-color: #e3effd;
  }

  tr:hover {
    background-color: rgba(0, 122, 255, 0.1);
  }

  .absoluteDiv {
    position: absolute;
    background-color: white;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 1.2rem;
    padding: 2rem;
    width: 90%;
    max-width: 500px;
    border: 1px solid #ccc;
  }

  .hidden {
    display: none;
  }

  #contentDiv {
    display: flex;
    flex-direction: column-reverse;
  }

  /* Media Queries */
  @media (max-width: 768px) {
    .mainContainer {
      padding: 1rem;
    }

    .headers {
      flex-direction: column;
      align-items: flex-start;
    }

    .selectClass select {
      width: 100%;
      margin-bottom: 1rem;
    }

    .addButton button {
      width: 100%;
      margin-top: 1rem;
    }

    table {
      font-size: 1.4rem;
    }

    th,
    td {
      padding: 1rem;
    }

    .absoluteDiv {
      width: 90%;
    }
  }

  @media (max-width: 480px) {
    .mainContainer {
      width: 95%;
      padding: 0.5rem;
    }

    .headers {
      flex-direction: column;
    }

    .selectClass select {
      width: 100%;
      font-size: 1.4rem;
    }

    .addButton button {
      width: 100%;
      font-size: 1.4rem;
      padding: 0.7rem;
    }

    table {
      font-size: 1.2rem;
    }

    th,
    td {
      padding: 0.8rem;
    }

    .absoluteDiv {
      width: 100%;
      padding: 1rem;
    }
  }
</style>

<div class="mainContainer">
  <div class="headers">
    <div class="addButton hidden" id="tcherbtns">
      <button id="addTeachersButton">
        <img src="/public/assets/icons/plus.svg" alt="Plus Icon" />Add Teachers
      </button>
    </div>
  </div>

  <div class="tableContainer">
    <table id="teachersDetails">
      <thead>
        <tr>
          <th>SN No.</th>
          <th>Name</th>
          <th id="varTHa">Contact</th>
          <th id="varTHb" class="hidden">Attendance</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows go here -->
      </tbody>
    </table>
  </div>
</div>

<div class="absoluteDiv hidden" id="absoluteDiv">
  <div class="contentDiv" id="contentDiv"></div>
</div>
