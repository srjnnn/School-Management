<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      padding: 2rem;
      font-size: 1.25rem;
      /* Increased base font size */
    }

    .mainContainer {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .headers {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .filterby {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .text {
      background-color: #f0f7ff;
      padding: 1rem 2rem;
      /* Slightly bigger */
      border-radius: 0.5rem;
      color: rgba(0, 122, 255, 0.5);
    }

    .text p {
      font-size: 1.5rem;
      /* Increased */
      font-weight: 600;
    }

    select {
      min-width: 220px;
      padding: 1rem 1.5rem;
      /* Bigger */
      font-size: 1.2rem;
      /* Increased */
      border: 2px solid #e1e8f0;
      border-radius: 0.5rem;
      background-color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1.2em;
      /* Slightly bigger */
    }

    button {
      font-size: 1.6rem;
      cursor: pointer;
      width: 19rem;
      height: 3.5rem;
      background-color: rgba(0, 122, 255, 0.1);
      border: 0.1rem solid #007AFF;
      border-radius: 0.6rem;
      padding: 0 1rem;
      color: #007AFF;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: rgba(0, 122, 255, 0.15);
      transform: translateY(-1px);
    }

    button img {
      height: 1.5rem;
      /* Bigger */
      width: 1.5rem;
      /* Bigger */
      /* filter: brightness(0) invert(1); */
    }

    .classNotesContainer {
      background-color: #f8f9fa;
      border-radius: 0.5rem;
      padding: 2.5rem;
      /* Slightly bigger */
      min-height: 450px;
      /* Increased */
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .headers {
        flex-direction: column;
        align-items: stretch;
      }

      .filterby {
        flex-direction: column;
      }

      select {
        width: 100%;
      }

      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>

  <div class="mainContainer">
    <div class="headers">
      <div class="filterby">
        <div class="text">
          <p>Filter By</p>
        </div>
        <select id="notesSubject">
          <option value="all" selected>Subject</option>
          <option value="Computer">Computer</option>
          <option value="Nepali">Nepali</option>
          <option value="English">English</option>
          <option value="Economics">Economics</option>
          <option value="Accounts">Accounts</option>
          <option value="Social">Social/Samajik</option>
          <option value="Maths">Maths</option>
          <option value="optMaths">opt.Maths</option>
          <option value="Science">Science</option>
        </select>
        <select name="classSelector" class="hidden" id="classSelector">
          <option value="null" selected>Select Class</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11-CS">11-CS</option>
          <option value="11-BS">11-BS</option>
          <option value="11-HM">11-HM</option>
          <option value="12-CS">12-CS</option>
          <option value="12-BS">12-BS</option>
          <option value="12-HM">12-HM</option>
        </select>
      </div>
      <div class="addNoteDiv">
        <button class="hidden" id="addNotes">
          <img src="../../../public/assets/icons/plus.svg" alt="Plus-Icon">
          Add Notes
        </button>
      </div>
    </div>
    <div class="classNotesContainer">
    </div>
  </div>
</head>

</html>
