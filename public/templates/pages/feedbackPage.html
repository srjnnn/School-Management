<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, sans-serif;
    background: #f4f6fc;
    color: #2d3748;
    line-height: 1.6;
    padding: 2rem;
  }

  .main-container {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(
      auto-fill,
      minmax(300px, 1fr)
    ); /* Responsive grid */
    gap: 2rem;
    padding: 2rem;
  }

  .card {
    background: white;
    border-radius: 16px;
    padding: 2rem;
    border: 1px solid #e2e8f0;
    font-size: 1.6rem; /* More appropriate font size */
  }

  .author {
    font-size: 1.4rem;
    font-weight: 600;
    color: #2a166f; /* Updated color */
    margin-top: 1rem;
    text-align: right; /* Align the author name to the right */
  }

  /* Responsive Design for mobile */
  @media (max-width: 768px) {
    .card {
      font-size: 1.4rem; /* Slightly smaller font on mobile */
    }
  }

  /* Add some global styles for text links if you need them */
  a {
    color: #3182ce;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  a:hover {
    color: #2b6cb0;
  }
</style>

<div class="main-container"></div>
